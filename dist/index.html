<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Альпака календарь</title>
  <link rel="stylesheet" href="/style/style.css">
  <script type="module" crossorigin src="/alpaca-calendar/assets/index-DbSfHI03.js"></script>
</head>
<body>
  <div class="calendar">
    <div class="calendar__header">
      <button class="calendar__nav calendar__nav--prev">&#8592;</button>
      <div class="calendar__month-label"></div>
      <button class="calendar__nav calendar__nav--next">&#8594;</button>
    </div>

    <div class="calendar__weekdays">
      <div class="calendar__weekday">Пон</div>
      <div class="calendar__weekday">Вт</div>
      <div class="calendar__weekday">Ср</div>
      <div class="calendar__weekday">Чт</div>
      <div class="calendar__weekday">Пят</div>
      <div class="calendar__weekday">Суб</div>
      <div class="calendar__weekday">Вс</div>
    </div>

    <div class="calendar__grid"></div>
  </div>

</body>
</html>
