<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alpaca Calendar</title>
  <style>
    .calendar__btn {
      width: 32px;
      height: 32px;
      background-color: rgb(4, 6, 8);
      color: white;
    }

    .calendar__day--selected {
      background-color: var(--accent, #c9e15b);
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #fff, 0 0 0 4px var(--accent, #c9e15b);
    }
  </style>
  <script type="module" crossorigin src="/alpaca-calendar/assets/index-CUMI3RUT.js"></script>
  <link rel="stylesheet" crossorigin href="/alpaca-calendar/assets/index-Cv__nXiT.css">
</head>

<body>
  <div id="calendar" class="calendar calendar--empty">
    <div class="calendar__background"></div>
    <div class="calendar__header">
      <button class="calendar__btn" id="prevMonth">&lt;</button>
      <span class="calendar__month">Июнь 2025</span>
      <button class="calendar__btn" id="nextMonth">&gt;</button>
    </div>
    <div class="calendar__weekdays">
      <div>Пн</div>
      <div>Вт</div>
      <div>Ср</div>
      <div>Чт</div>
      <div>Пт</div>
      <div>Сб</div>
      <div>Вс</div>
    </div>
    <div class="calendar__grid" id="calendar__grid"></div>
  </div>
</body>

</html>
