<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Альпака календарь</title>
  <link rel="stylesheet" href="/style/style.css">
  <script type="module" crossorigin src="/alpaca-calendar/assets/index-EwELqSjp.js"></script>
</head>
<body>
  <div class="calendar">
    <div class="calendar__header">
      <button class="calendar__nav calendar__nav--prev">←</button>
      <div class="calendar__month">Июнь 2025</div>
      <button class="calendar__nav calendar__nav--next">→</button>
    </div>
    <div class="calendar__weekdays">
      <div>Пн</div>
      <div>Вт</div>
      <div>Ср</div>
      <div>Чт</div>
      <div>Пт</div>
      <div>Сб</div>
      <div>Вс</div>
    </div>
    <div class="calendar__grid">
      <!-- пример ячейки -->
      <div class="calendar__day">1</div>
      <div class="calendar__day calendar__day--selected-single">12</div>
      <div class="calendar__day calendar__day--selected-start">14</div>
      <div class="calendar__day calendar__day--in-range">15</div>
      <div class="calendar__day calendar__day--in-range">16</div>
      <div class="calendar__day calendar__day--selected-end">17</div>
      <div class="calendar__day calendar__day--other-month">28</div>
    </div>
  </div>
  

</body>
</html>
